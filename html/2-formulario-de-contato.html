<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  
  <h1>
    <a href="https://efficient-sloth-d85.notion.site/2-Formul-rio-de-contato-7bb047fc602f48a1859e02882ddd547b" target="_blank">2 - Formulário de Contato</a>
  </h1>

  <form action="">
    <fieldset>
      
      <legend>Entre em contato</legend>
      <br>
      
      <label for="">
        <strong>Assunto:</strong>
      </label>

      <select name="" id="">
        <option value="">Suporte</option>
        <option value="">Sugestão</option>
        <option value="">Reclamação</option>
      </select>
      <br>
      <br>

      <label for=""><strong>Nome Completo:</strong></label>
      <br>
      <input type="text" name="" id="" placeholder="Seu nome">
      <br>
      <br>

      <label for=""><strong>E-mail:</strong></label>
      <br>
      <input type="email" name="" id="" placeholder="email@seudominio.com">
      <br>
      <br>

      <label for=""><strong>Mensagem:</strong></label>
      <br>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
      <br>

      <input type="checkbox" name="" id="">
      <label for="">Aceito receber novidades por e-mail</label>
      <br>
      <br>

      <button>Enviar</button>

    </fieldset>
  </form>
</body>
</html>
